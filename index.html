<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel='shortcut icon' type='image/vnd.microsoft.icon' href='./assets/favicon-16x16.png'> <!-- IE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="themes collapse">
        <div class="radios">
            <input type="radio" style="--clr:teal;" class="color teal" name="themeColor">
            <input type="radio" style="--clr:#754091;" class="color purple" name="themeColor">
            <input type="radio" style="--clr:#ff7c62;" class="color pink" name="themeColor">
            <input type="radio" style="--clr:#696eff;" class="color blue" name="themeColor">
            <input type="radio" style="--clr:#575a4e;" class="color grey" name="themeColor">
        </div>
        <div class="arrow"><i class="fa fa-angle-down"></i></div>
    </div>
    <h2 id="Title">Sorting Visualizer</h2>
    <div class="visualizer">
        <div class="bars"></div>
    </div>
    <div class="buttons">
        <label for="Algos">Select Algorithm : </label>
        <div class="Algorithms">
            <select id="Algos">
                <option value="QuickSort">Quick Sort</option>
                <option value="MergeSort">Merge Sort</option>
                <option value="SelectionSort">Selection Sort</option>
                <option value="InsertionSort">Insertion Sort</option>
                <option value="BubbleSort">Bubble Sort</option>
            </select>
        </div>
        <button id="generate">Generate</button>
        <button id="Sort">Sort</button>
    </div>
    <div class="details">
        <p class="swaps">Swaps : 0</p>
        <p class="arrayAccess">Array Accesses : 0</p>
        <div class="speed">
            <p>Speed : </p>
            <span class="decrease"> - </span>
            <input type="range" id="speed" min="0" max="80" step="5">
            <span class="increase"> + </span>
        </div>
    </div>
</body>
<!-- <script src="https://unpkg.com/scrollreveal"></script> -->
<script src="./script.js"></script>

</html>
